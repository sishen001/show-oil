<div class="container">
        <h1>简单交互页面</h1>
        
        <div class="counter" id="counter">0</div>
        
        <div class="buttons">
            <button class="btn-add" onclick="increment()">+1</button>
            <button class="btn-subtract" onclick="decrement()">-1</button>
            <button class="btn-reset" onclick="reset()">重置</button>
        </div>
        
        <div class="color-box" id="colorBox" onclick="changeColor()"></div>
        
        <div class="message" id="message"></div>
    </div>

    <style>
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .counter {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-add {
            background: #4CAF50;
            color: white;
        }

        .btn-subtract {
            background: #f44336;
            color: white;
        }

        .btn-reset {
            background: #2196F3;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .color-box {
            width: 100px;
            height: 100px;
            margin: 1rem auto;
            border-radius: 10px;
            background: #667eea;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.positive {
            background: #d4edda;
            color: #155724;
        }

        .message.negative {
            background: #f8d7da;
            color: #721c24;
        }
    </style>

    <script>
        let count = 0;
        const colors = ['#667eea', '#f093fb', '#4facfe', '#43e97b', '#fa709a', '#ffecd2'];
        let currentColorIndex = 0;

        function increment() {
            count++;
            updateCounter();
            showMessage('数字增加了！', 'positive');
        }

        function decrement() {
            count--;
            updateCounter();
            showMessage('数字减少了！', 'negative');
        }

        function reset() {
            count = 0;
            updateCounter();
            showMessage('已重置为0', 'positive');
        }

        function updateCounter() {
            const counterElement = document.getElementById('counter');
            counterElement.textContent = count;
            
            // 添加动画效果
            counterElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 200);
        }

        function changeColor() {
            currentColorIndex = (currentColorIndex + 1) % colors.length;
            const colorBox = document.getElementById('colorBox');
            colorBox.style.background = colors[currentColorIndex];
            showMessage('颜色已改变！', 'positive');
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type} show`;
            
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 2000);
        }

        // 键盘事件监听
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    increment();
                    break;
                case 'ArrowDown':
                    decrement();
                    break;
                case ' ':
                    event.preventDefault();
                    changeColor();
                    break;
                case 'r':
                case 'R':
                    reset();
                    break;
            }
        });

        // 页面加载完成后的欢迎消息
        window.addEventListener('load', function() {
            setTimeout(() => {
                showMessage('欢迎使用！试试按键盘方向键或空格键', 'positive');
            }, 500);
        });
    </script>
